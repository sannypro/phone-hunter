<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- valina css  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <div class="container">
            <h1 class="text-center">
                Phone Finder
            </h1>
            <div class="input-group mt-5">
                <input id="search-text" type="text" class="form-control" placeholder="Enter Phone name">
                <div class="input-group-append">
                    <button id="search" onclick="loadData()" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>

            <div class="mt-5 container">
                <div id="phone-detail" class="w-100 d-flex justify-content-center mx-auto">

                </div>
                <div id="phones" class="row g-5 ms-2 ">

                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- valina js -->
    <script src="./js/app.js"></script>
</body>

</html>
